<nav class="site-nav alt-font">
  <ul>
    {%- assign nav-items = site.pages | sort: 'nav-order' -%}
    {% for item in nav-items | sort_by: "nav-order" %}
      {% if item.nav-include %}
        <li>
          <a href="{{ item.url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
        </li>
      {% endif %}
    {%- endfor -%}
  </ul>
</nav>
